<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="table-style.css"/>
</h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Calculator</ui:define>
		<ui:define name="content">
			<h:form Method="POST">
				<h:inputText value="#{calculatorModel.firstOperand}" /><br><h:messages for="firstOperrand"></h:messages></br>
				<h:inputText value="#{calculatorModel.secondOperand}" /><br/>
				<input type="radio" name="radio1" value="add" checked="checked" >Add</input><br/>
				<input type="radio" name="radio1" value="subtract">Subtract</input><br/>
				<input type="radio" name="radio1" value="multiply">Multiply</input><br/>
				<input type="radio" name="radio1" value="divide">Divide</input><br/>
				<h:commandButton value="Calculate" action="#{calculatorController.onSubmit(calculatorModel)}"/><br/>
			</h:form>
			<h:messages/>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
