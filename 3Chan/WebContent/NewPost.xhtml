<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="table-style.css"/>
</h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Creating a new post</ui:define><br/>
		<ui:define name="content">
		Please enter the title for your post, and the content within it!
			<h:form>
				<h:inputText value="#{post.title}" /><br><h:messages for="title"></h:messages></br>
				<h:inputText value="#{post.content}" /><br/>
				<h:commandButton value="Submit" action="#{newPostController.onSubmit(post)}"/><br/>
			</h:form>
			<h:messages/>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
