<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="table-style.css"/>
</h:head> 
<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">View All Posts Page</ui:define>
		<ui:define name="content">
			<h:form>
				<h:commandButton value="View All Posts" action="#{FormController.onSubmit()}"/><br/>
				<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="table-style.css"/>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">JSF Login Page</ui:define>
		<ui:define name="content">
			<div align="center">
				<br/>
				<h:dataTable value="#{allPostsController.service.posts}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row, order-table-even-row">
					<h:column>
						<f:facet name="header">Title</f:facet>
						#{o.title}
					</h:column>
					<h:column>
						<f:facet name="header">Content</f:facet>
						#{o.content}
					</h:column>
					<h:form>
						<h:button></h:button>
					</h:form>
				</h:dataTable>
			</div>
		</ui:define>
	</ui:composition>
			</h:form>
			<h:messages/>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
